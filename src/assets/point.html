<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Add a new layer below labels</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #map {
      position: absolute;
      top: 0;
      bottom: 50px;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  
  //NO WORKING !!!
  
  mapboxgl.accessToken = 'pk.eyJ1IjoibmljazAxNiIsImEiOiJja2doZno4am0wM2M5MnlxazM0Nmw2ZDhnIn0.0i8-KDxG6rT0r-p3NomT0g' //get it et https://account.mapbox.com/
  
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [37.618423, 55.751244],
    zoom: 20
  })
  
  const points = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "id": "gg",
          "marker-color": "#f22121",
          "marker-size": "medium",
          "icon": 'music',
          "title": "Привет!"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [37.618423, 55.751244]
        }
      },
    ]
  }
  map.on('load', function () {
      map.addSource('places', {
        'type': 'geojson',
        'data': points
      })
    
      map.addLayer({
        'id': 'points',
        'type': 'symbol',
        'source': 'places',
        // "source": {
        //   "type": "geojson",
        //   "data": points
        // },
        'layout': {
          'icon-image': 'music-15',
          // 'icon-image': '{icon}-15',
        }
      })
      
    }
  )
</script>

</body>
